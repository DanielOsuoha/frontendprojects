<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="parent-container">
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="An image of a perfume" class="item">
      <div class="cont">
        <p class="grey" style="font-family: 'Montserrat',sans-serif; letter-spacing:3px">PERFUME</p>
        <h2 style="font-family: 'Fraunces',sans-serif;">Gabrielle Essence Eau De Parfum</h2>

        <p class="grey" style="font-family: 'Montserrat',sans-serif;"> A floral, solar and voluptuous interpretation
          composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="sub">
          <p class="green">$149.99</p>
          <p style="font-size: small;" class="grey"><del>$169.99</del></p>
        </div>
        <button style="font-family: 'Montserrat',sans-serif;"><svg class="button-element" width="15" height="16"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF" />
          </svg><span style="padding-left:8px;">Add to Cart</span></button>
      </div>
    </div>
    <br><br>
  </div>
  <br><br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Osuoha</a>.
  </div>

</body>

</html>
